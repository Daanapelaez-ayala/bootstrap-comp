<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/cards.css">
  </head>
  <body>
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="img/photo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Trees</h5>
                  <p class="card-text"></p>
                  <a href="https://unsplash.com/photos/a-group-of-palm-trees-with-a-blue-sky-in-the-background-YJ1x5ayuAYE" class="btn btn-primary">Photo From unsplash</a>
                </div>
              </div> 
    </div>
    <div class="col-3">
    <div class="card" style="width: 18rem;">
        <img src="img/photo5.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Yurt</h5>
          <p class="card-text">photo by Vitor Rossetto on unsplash</p>
          <a href="https://unsplash.com/photos/a-yurt-in-the-middle-of-a-canyon-surrounded-by-rocks-wyln_jyieQk" class="btn btn-primary">Get Photo</a>
        </div>
      </div>
    </div>
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img src="img/photo3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="https://unsplash.com/photos/a-night-view-of-the-gardens-by-the-bay-in-singapore-xX_Bptw-MhE" class="btn btn-primary">Photo from unsplash</a>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
